<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a8d0e6, #f0f7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .affirmation-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .affirmation-box p {
            font-size: 1.2rem;
            color: #1a2a47;
            line-height: 1.5;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="affirmation-box">
        <p id="affirmation"></p>
    </div>

    <script>
        const affirmations = [
            "🌟 I am <span class='bold'>valuable</span> and my presence makes a difference.",
            "💪 I <span class='bold'>believe</span> in myself and my abilities.",
            "✨ I <span class='bold'>trust my journey</span> and embrace every step.",
            "🌈 I <span class='bold'>never give up</span> on my dreams.",
            "🌸 I am surrounded by <span class='bold'>love and positivity</span>.",
            "☀️ Every day, I grow <span class='bold'>stronger and wiser</span>.",
            "💖 I attract <span class='bold'>abundance and joy</span> into my life.",
            "🌿 I forgive myself and welcome <span class='bold'>peace</span>.",
            "🦋 I am <span class='bold'>creative and inspired</span> every day.",
            "🔥 I have the <span class='bold'>power to achieve</span> everything I desire."
        ];

        // Pick a random affirmation
        const randomIndex = Math.floor(Math.random() * affirmations.length);
        document.getElementById("affirmation").innerHTML = affirmations[randomIndex];
    </script>
</body>
</html>
